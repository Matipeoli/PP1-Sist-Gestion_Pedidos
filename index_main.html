<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Fecha y Menú</title>
    <link rel="stylesheet" href="style_main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo"> i2T<span>ASTE</span> </h1>
            <div class="user-info">
                <!-- Vincula e importa desde la BD user -->
                <span>Manuel</span>
                <img src="user-icon.png" alt="Usuario">
                <button class="menu-toggle">☰</button>
            </div>
        </header>

        <!-- Se debe corresponder el día de las cards con el día del calendario -->
        <main class="main-content">
            <aside class="calendar-widget">
                <h2>Fecha</h2>
                <div class="month-year-selector">
                    <select id="month-select">
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
                    <select id="year-select">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="selected-day-box">
                    <span id="selected-day-label">--</span>
                </div>

                <span id="selected-day-label" style="margin-left:15px; font-weight:bold; color:green;"></span>

                <div class="calendar-grid" id="calendar-grid"></div>

                <button id="confirm-button">CONFIRMAR</button>
            </aside>

            <!-- Vincularlo al calendario -->
            <section class="menu-display">
                <div class="day-selector">
                    <select id="day-of-week-select">
                        <option value="LUNES">LUNES</option>
                        <option value="MARTES">MARTES</option>
                        <option value="MIERCOLES">MIERCOLES</option>
                        <option value="JUEVES">JUEVES</option>
                        <option value="VIERNES">VIERNES</option>
                        <option value="SABADO">SABADO</option>
                        <option value="DOMINGO">DOMINGO</option>
                    </select>
                </div>
                <div class="menu-items" id="menu-items">
                    <!-- AGREGAR Y CONTROLAR DIV Y CLASS DEL MODULO DEL MENÚ -->
                    <div class="menu-card">
                        <h3>Pasta con salsa boloñesa</h3>
                        <p>Descripción de la pasta...</p>
                        <img src="pasta.jpg" alt="Pasta">
                    </div>
                    <div class="menu-card">
                        <h3>Milanesa de Carne</h3>
                        <p>Descripción de la milanesa...</p>
                        <img src="milanesa.jpg" alt="Milanesa">
                    </div>
                    <div class="menu-card selected">
                        <h3>Pollo al horno con puré de papas y verduras salteadas</h3>
                        <p>Descripción del pollo...</p>
                        <img src="pollo.jpg" alt="Pollo">
                        <span class="selected-icon">✓</span>
                    </div>
                    <div class="menu-card">
                        <h3>Tortilla de papas con ensalada mixta</h3>
                        <p>Descripción de la tortilla...</p>
                        <img src="tortilla.jpg" alt="Tortilla">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="app_main.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
